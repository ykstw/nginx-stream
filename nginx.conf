
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}

rtmp_auto_push on;
rtmp {
    server {
        listen 1935;
        access_log logs/rtmp_access.log;
        chunk_size 4096;
        timeout 10s;
        application live {
            live on;
            # HLSの記述
            hls on;
            hls_path /var/html/hls;
            hls_fragment 10s;
            # MPEG-DASHの記述
            dash on;
            dash_path /var/html/dash;
            dash_fragment 10s;
            # FLVの記述
            record all;
            record_path /var/html/flv;
            record_unique on;
        }
    }
}

